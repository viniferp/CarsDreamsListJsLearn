    <h1> Dreams Car List</h1>
    <h2> How many cars do you want to add: </h2> <input type="text" id="nCars">

    <div>
        <form id="form-id">
            <label for="fbrand">Brand:</label>
            <input type="text" id="fbrand-id" name="fbrand"><br><br>
            <label for="lname">Name:</label>
            <input type="text" id="lname-id" name="lname"><br><br>
            <label for="lyear">Year:</label>
            <input type="number" id="lyear-id" name="lyear"><br><br>
            <button id="addCar-id" type="button">Add Car</button> <button id="carsLists-id" type="button">Show List</button> <button id="reset-id" type="button">Reset list</button>
        </form>
    </div>
